<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control del Port贸n</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .card {
            background: white;
            width: 480px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .open-btn { background: #28a745; color: white; }
        .close-btn { background: #dc3545; color: white; }
        .state-btn { background: #007bff; color: white; }

        #estado {
            margin-top: 15px;
            padding: 12px;
            background: #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }

        #modo {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        /* Tabla bonita */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        table, th, td {
            border: 1px solid #dcdcdc;
        }

        th {
            background: #007bff;
            color: white;
            padding: 8px;
        }

        td {
            padding: 6px;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="card">
    <h2>Panel del Vigilante</h2>

    <div id="modo">Cargando modo...</div>

    <button class="open-btn" onclick="abrirPorton()"> Abrir Port贸n</button>
    <button class="close-btn" onclick="cerrarPorton()"> Cerrar Port贸n</button>
    <button class="state-btn" onclick="obtenerEstado()"> Consultar Estado</button>

    <div id="estado">Estado: ---</div>

    <h3 style="margin-top:20px;"> Historial</h3>

    <table id="tablaHistorial">
        <thead>
            <tr>
                <th>Acci贸n</th>
                <th>Mensaje</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script>
    const URL = "http://127.0.0.1:8000";

    async function abrirPorton() {
        const res = await fetch(`${URL}/porton/abrir`, { method: "POST" });
        const data = await res.json();

        document.getElementById("estado").innerText =
            "Estado: " + (data.mensaje || "Desconocido");

        cargarHistorial();
    }

    async function cerrarPorton() {
        const res = await fetch(`${URL}/porton/cerrar`, { method: "POST" });
        const data = await res.json();

        document.getElementById("estado").innerText =
            "Estado: " + (data.mensaje || "Desconocido");

        cargarHistorial();
    }

    async function obtenerEstado() {
        const res = await fetch(`${URL}/porton/estado`);
        const data = await res.json();

        document.getElementById("estado").innerText =
            "Estado: " + (data.mensaje || "Desconocido");

        actualizarModo(data.modo);
    }

    function actualizarModo(modo) {
        document.getElementById("modo").innerText =
            modo === "SIMULACION"
            ? " Modo SIMULACIN"
            : " Modo REAL";
    }

    async function cargarModo() {
        const res = await fetch(`${URL}/porton/estado`);
        const data = await res.json();
        actualizarModo(data.modo);
    }

    async function cargarHistorial() {
        const res = await fetch(`${URL}/porton/historial`);
        const data = await res.json();

        const tbody = document.querySelector("#tablaHistorial tbody");
        tbody.innerHTML = "";

        data.reverse().forEach(evento => {
            const fila = document.createElement("tr");

            fila.innerHTML = `
                <td>${evento.accion}</td>
                <td>${evento.mensaje}</td>
                <td>${new Date(evento.fecha).toLocaleString()}</td>
            `;

            tbody.appendChild(fila);
        });
    }

    cargarModo();
    cargarHistorial();
</script>

</body>
</html>
